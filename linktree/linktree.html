<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monona Coach | Linktree</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/fontawesome.min.css">     -->
    <script src="https://kit.fontawesome.com/c10cfcb941.js" crossorigin="anonymous"></script>    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/solid.min.css"> -->
    <style>
        body {
            background: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        .bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 260px;
            background: url('images/subscription.png') center top/cover no-repeat;
            background-size: contain;
            z-index: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 260px;
            background: rgba(0,0,0,0.6);
            z-index: 1;
        }
        .main-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        .profile-img {
            width: 240px;
            height: 240px;
            background: #fff;
            border-radius: 50%;
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.22);
            overflow: hidden;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }
        .name {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-top: 18px;
        }
        .subtitle { 
            text-align: center;
            color: #e0e0e0;
            font-size: 1.1rem;
            margin-bottom: 18px;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 28px;
            margin: 18px 0 24px 0;
        }
        .socials a {
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .socials a:hover {
            color: #e0e0e0;
        }
        .contact-btn {
            display: block;
            margin: 0 auto 24px auto;
            padding: 16px 0;
            width: 80%;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 14px;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .contact-btn:hover {
            background: #fff;
            color: #000;
        }
        @media (max-width: 600px) {
            .profile-img {
                width: 140px;
                height: 140px;
            }
            .profile-img img {
                width: 90px;
                height: 90px;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
</head>
<body>
    <div class="bg-img"></div>
    <div class="overlay"></div>
    <div class="main-content">
        <div class="profile-img">
            <img src="images/monona.png" alt="Basketball Silhouette">        
        </div>
        <div class="name">Monona Coach</div>
        <div class="subtitle">Achieve Your Dream Form Day 1</div>
        <div class="socials">
            <a href="https://monona-sports.com" target="_blank" title="Website"><i class="fa-solid fa-globe"></i></a>
            <a href="https://www.instagram.com/monona_coach/" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@monona.coach.app" target="_blank" title="TikTok"><i class="fa-brands fa-tiktok"></i></a>
            <a href="mailto:support@monona-sports.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://discord.gg/pnJveu5s" target="_blank" title="Discord"><i class="fa-brands fa-discord"></i></a>
            <a href="https://apps.apple.com/us/app/monona-coach/id6754575963" target="_blank" title="Download App"><i class="fa-solid fa-download"></i></a>
        </div>
        <button class="contact-btn" onclick="window.location.href='mailto:support@monona-sports.com'">Leave your contact details</button>
    </div>
</body>
</html>
